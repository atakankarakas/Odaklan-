    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;

        .timer-font {

        /* Focus Mode Transitions */
        .focusable {
            transition: opacity 0.5s ease;
        }

        .focus-mode .focusable {
            opacity: 0.2;
        }

        .focus-mode .always-visible {
            opacity: 1;
        }

        /* Button Styles */
        .btn-accent {
            background-color: #00B7C6;
            color: #0f172a;
            transition: all 0.3s ease;
        }

        .btn-accent:hover {
            background-color: #009aa8;
            transform: scale(1.02);
        }

        .btn-accent:active {
            transform: scale(0.98);
        }

        /* Sound Button Active State */
        .sound-btn.active {
            background-color: #00B7C6;
            color: #0f172a;
        }

        /* Progress Ring */
        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 1s linear;
        }

        /* Modal Styles */
        .modal-backdrop {
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
        }

        /* Share Card Styles */
        #share-card {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        /* Pulse Animation */
        @keyframes pulse-accent {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(0, 183, 198, 0.4);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(0, 183, 198, 0);
            }
        }

        .pulse-animation {
            animation: pulse-accent 2s infinite;
        }
    </style>

    <script>
        // =====================
        // State Management
        // =====================
        const POMODORO_DURATION = 25 * 60; // 25 minutes in seconds
        const SHORT_BREAK_DURATION = 5 * 60; // 5 minutes in seconds
        const LONG_BREAK_DURATION = 15 * 60; // 15 minutes in seconds
        const POMODOROS_UNTIL_LONG_BREAK = 4;

        let state = {
            timeRemaining: POMODORO_DURATION,
            isRunning: false,
            intervalId: null,
            currentSound: 'mute',
            dailyFocusMinutes: 0,
            sessionStartTime: null,
            pomodoroCount: 0, // Tracks completed pomodoros
            currentMode: 'focus', // 'focus', 'shortBreak', 'longBreak'
            hasRequestedPermission: false, // Only request notification permission once
            titleFlashInterval: null // For title flashing
        };

        // =====================
        // Favicon SVGs (Data URIs)
        // =====================
        const favicons = {
            focus: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300B7C6'/><text x='50' y='65' font-size='45' text-anchor='middle' fill='white'>â–¶</text></svg>",
            shortBreak: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2322c55e'/><text x='50' y='65' font-size='40' text-anchor='middle' fill='white'>â˜•</text></svg>",
            longBreak: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%238b5cf6'/><text x='50' y='65' font-size='40' text-anchor='middle' fill='white'>ðŸŽ¯</text></svg>",
            idle: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300B7C6'/><text x='50' y='62' font-size='40' text-anchor='middle' fill='white'>O</text></svg>"
        };

        // =====================
        // Notification Helpers
        // =====================
        const originalTitle = document.title;

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default' && !state.hasRequestedPermission) {
                state.hasRequestedPermission = true;
                Notification.requestPermission();
            }
        }

        function sendNotification(title, body) {
            // Desktop notification (not supported on iOS)
            if ('Notification' in window && Notification.permission === 'granted') {
                try {
                    new Notification(title, {
                        body: body,
                        icon: favicons.focus,
                        tag: 'odaklan-notification'
                    });
                } catch (e) {
                    // Notification failed, use title flash as fallback
                }
            }

            // Title flash - works on ALL platforms including iOS
            flashTitle(title);
        }

        function flashTitle(message) {
            // Clear any existing flash
            if (state.titleFlashInterval) {
                clearInterval(state.titleFlashInterval);
                document.title = originalTitle;
            }

            let isOriginal = false;
            let flashCount = 0;
            const maxFlashes = 10; // Flash 10 times (5 seconds total)

            state.titleFlashInterval = setInterval(() => {
                document.title = isOriginal ? message : originalTitle;
                isOriginal = !isOriginal;
                flashCount++;

                if (flashCount >= maxFlashes * 2) {
                    clearInterval(state.titleFlashInterval);
                    state.titleFlashInterval = null;
                    document.title = originalTitle;
                }
            }, 500);
        }

        function updateFavicon(mode) {
            const favicon = document.getElementById('favicon');
            if (favicon) {
                favicon.href = favicons[mode] || favicons.idle;
            }
        }

        // =====================
        // DOM Elements
        // =====================
        const elements = {
            app: document.getElementById('app'),
            timerDisplay: document.getElementById('timer-display'),
            progressCircle: document.getElementById('progress-circle'),
            modeIndicator: document.getElementById('mode-indicator'),
            pomodoroCounter: document.getElementById('pomodoro-counter'),
            startBtn: document.getElementById('start-btn'),
            pauseBtn: document.getElementById('pause-btn'),
            resetBtn: document.getElementById('reset-btn'),
            skipBtn: document.getElementById('skip-btn'),
            dailyFocus: document.getElementById('daily-focus'),
            soundBtns: document.querySelectorAll('.sound-btn'),
            audioRain: document.getElementById('audio-rain'),
            audioCafe: document.getElementById('audio-cafe'),
            audioComplete: document.getElementById('audio-complete'),
            audioBreakEnd: document.getElementById('audio-break-end'),
            modal: document.getElementById('completion-modal'),
            modalFocusTime: document.getElementById('modal-focus-time'),
            shareBtn: document.getElementById('share-btn'),
            closeModalBtn: document.getElementById('close-modal-btn'),
            shareCard: document.getElementById('share-card')
        };

        // =====================
        // LocalStorage Helpers
        // =====================
        function getTodayKey() {
            const today = new Date();
            return `odaklan_focus_${today.getFullYear()}_${today.getMonth()}_${today.getDate()}`;
        }

        function loadDailyFocus() {
            const stored = localStorage.getItem(getTodayKey());
            state.dailyFocusMinutes = stored ? parseInt(stored, 10) : 0;
            updateDailyFocusDisplay();
        }

        function saveDailyFocus() {
            localStorage.setItem(getTodayKey(), state.dailyFocusMinutes.toString());
        }

        function updateDailyFocusDisplay() {
            elements.dailyFocus.textContent = state.dailyFocusMinutes;
        }

        // =====================
        // Timer Functions
        // =====================
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            const timeString = formatTime(state.timeRemaining);
            elements.timerDisplay.textContent = timeString;

            // Update tab title with countdown when timer is running
            if (state.isRunning) {
                const modeEmoji = {
                    'focus': 'ðŸŽ¯',
                    'shortBreak': 'â˜•',
                    'longBreak': 'ðŸŒ´'
                };
                const modeName = {
                    'focus': 'Odak',
                    'shortBreak': 'Mola',
                    'longBreak': 'Uzun Mola'
                };
                document.title = `(${timeString}) ${modeEmoji[state.currentMode]} ${modeName[state.currentMode]} | Odaklan!`;
            }
        }

        function updateProgressRing() {
            const circumference = 2 * Math.PI * 180; // 1131

            // Get the correct duration based on current mode
            let totalDuration;
            if (state.currentMode === 'focus') {
                totalDuration = POMODORO_DURATION;
            } else if (state.currentMode === 'shortBreak') {
                totalDuration = SHORT_BREAK_DURATION;
            } else {
                totalDuration = LONG_BREAK_DURATION;
            }

            const progress = state.timeRemaining / totalDuration;
            const offset = circumference * (1 - progress);
            elements.progressCircle.style.strokeDashoffset = offset;
        }

        function startTimer() {
            if (state.isRunning) return;

            state.isRunning = true;
            state.sessionStartTime = Date.now();

            // Request notification permission on first start (only once)
            requestNotificationPermission();

            // Enter focus mode
            elements.app.classList.add('focus-mode');

            // Update button visibility
            elements.startBtn.classList.add('hidden');
            elements.pauseBtn.classList.remove('hidden');
            elements.resetBtn.classList.remove('hidden');
            elements.skipBtn.classList.remove('hidden');

            // Add pulse animation
            elements.pauseBtn.classList.add('pulse-animation');

            // Start countdown
            state.intervalId = setInterval(() => {
                state.timeRemaining--;
                updateTimerDisplay();
                updateProgressRing();

                if (state.timeRemaining <= 0) {
                    completePomodoro();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!state.isRunning) return;

            state.isRunning = false;
            clearInterval(state.intervalId);

            // Calculate focused time for this session
            if (state.sessionStartTime) {
                const sessionMinutes = Math.floor((Date.now() - state.sessionStartTime) / 60000);
                if (sessionMinutes > 0) {
                    state.dailyFocusMinutes += sessionMinutes;
                    saveDailyFocus();
                    updateDailyFocusDisplay();
                }
                state.sessionStartTime = null;
            }

            // Exit focus mode
            elements.app.classList.remove('focus-mode');

            // Update button visibility
            elements.startBtn.classList.remove('hidden');
            elements.pauseBtn.classList.add('hidden');

            // Remove pulse animation
            elements.pauseBtn.classList.remove('pulse-animation');

            // Reset tab title
            document.title = originalTitle;
        }

        function resetTimer() {
            pauseTimer();
            state.timeRemaining = POMODORO_DURATION;
            state.currentMode = 'focus'; // Reset to focus mode
            updateTimerDisplay();
            updateProgressRing();
            updateModeDisplay();

            // Hide control buttons
            elements.resetBtn.classList.add('hidden');
            elements.skipBtn.classList.add('hidden');

            // Reset tab title
            document.title = originalTitle;
        }

        function completePomodoro(isSkipped = false) {
            clearInterval(state.intervalId);
            state.isRunning = false;

            // Only add focus time if we're in focus mode
            if (state.currentMode === 'focus') {
                // Calculate actual focused time
                let minutesToAdd;
                if (isSkipped && state.sessionStartTime) {
                    // If skipped, add only the actual time spent
                    minutesToAdd = Math.floor((Date.now() - state.sessionStartTime) / 60000);
                } else {
                    // If naturally completed, add full 25 minutes
                    minutesToAdd = 25;
                }

                if (minutesToAdd > 0) {
                    state.dailyFocusMinutes += minutesToAdd;
                    saveDailyFocus();
                    updateDailyFocusDisplay();
                }

                // Increment pomodoro count
                state.pomodoroCount++;
                updatePomodoroCounter();

                // Show completion modal only after focus sessions
                showCompletionModal();

                // Determine next break type
                if (state.pomodoroCount % POMODOROS_UNTIL_LONG_BREAK === 0) {
                    // Long break after 4 pomodoros
                    state.currentMode = 'longBreak';
                    state.timeRemaining = LONG_BREAK_DURATION;
                } else {
                    // Short break
                    state.currentMode = 'shortBreak';
                    state.timeRemaining = SHORT_BREAK_DURATION;
                }
            } else {
                // Break is complete, go back to focus mode
                state.currentMode = 'focus';
                state.timeRemaining = POMODORO_DURATION;
            }

            // Exit focus mode UI
            elements.app.classList.remove('focus-mode');

            // Play appropriate sound based on what just completed
            try {
                if (state.currentMode === 'focus') {
                    // Break just ended, play break-end sound to encourage work
                    elements.audioBreakEnd.play();
                    sendNotification('ðŸ’ª Mola Bitti!', 'Ä°ÅŸe dÃ¶nme zamanÄ±! Odaklanmaya hazÄ±r mÄ±sÄ±n?');
                } else {
                    // Focus session ended, play complete sound
                    elements.audioComplete.play();
                    if (state.currentMode === 'shortBreak') {
                        sendNotification('â˜• KÄ±sa Mola!', '5 dakika dinlen, beynini ÅŸarj et.');
                    } else {
                        sendNotification('ðŸŽ¯ Uzun Mola!', 'Harika iÅŸ! 15 dakika mola hakkÄ±n var.');
                    }
                }
            } catch (e) {
                console.log('Sound not available');
            }

            // Update UI
            state.sessionStartTime = null;
            updateTimerDisplay();
            updateProgressRing();
            updateModeDisplay();

            // Reset button visibility
            elements.startBtn.classList.remove('hidden');
            elements.pauseBtn.classList.add('hidden');
            elements.resetBtn.classList.add('hidden');
            elements.skipBtn.classList.add('hidden');
            elements.pauseBtn.classList.remove('pulse-animation');
        }

        function updateModeDisplay() {
            const modeNames = {
                'focus': 'Odak',
                'shortBreak': 'KÄ±sa Mola',
                'longBreak': 'Uzun Mola'
            };
            elements.modeIndicator.textContent = modeNames[state.currentMode];

            // Change progress ring color based on mode
            if (state.currentMode === 'focus') {
                elements.progressCircle.style.stroke = '#00B7C6'; // Accent color
            } else if (state.currentMode === 'longBreak') {
                elements.progressCircle.style.stroke = '#8b5cf6'; // Purple for long break
            } else {
                elements.progressCircle.style.stroke = '#22c55e'; // Green for short break
            }

            // Update favicon
            updateFavicon(state.currentMode);
        }

        function updatePomodoroCounter() {
            const current = state.pomodoroCount % POMODOROS_UNTIL_LONG_BREAK;
            elements.pomodoroCounter.textContent = `${current} / ${POMODOROS_UNTIL_LONG_BREAK}`;
        }

        // =====================
        // Sound Functions
        // =====================
        function stopAllSounds() {
            elements.audioRain.pause();
            elements.audioRain.currentTime = 0;
            elements.audioCafe.pause();
            elements.audioCafe.currentTime = 0;
        }

        function playSound(sound) {
            stopAllSounds();

            // Update UI
            elements.soundBtns.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-sound="${sound}"]`).classList.add('active');

            state.currentSound = sound;

            if (sound === 'rain') {
                elements.audioRain.play().catch(e => console.log('Rain sound not available'));
            } else if (sound === 'cafe') {
                elements.audioCafe.play().catch(e => console.log('Cafe sound not available'));
            }
        }

        // =====================
        // Modal Functions
        // =====================
        function showCompletionModal() {
            elements.modalFocusTime.textContent = state.dailyFocusMinutes;
            elements.modal.classList.remove('hidden');
        }

        function hideCompletionModal() {
            elements.modal.classList.add('hidden');
        }

        async function shareCard() {
            try {
                const canvas = await html2canvas(elements.shareCard, {
                    backgroundColor: '#0f172a',
                    scale: 2,
                    useCORS: true
                });

                // Create download link
                const link = document.createElement('a');
                link.download = `odaklan-basari-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                // Close modal after download
                setTimeout(hideCompletionModal, 500);
            } catch (error) {
                console.error('Error creating share image:', error);
                alert('GÃ¶rsel oluÅŸturulurken bir hata oluÅŸtu.');
            }
        }

        // =====================
        // Event Listeners
        // =====================
        elements.startBtn.addEventListener('click', startTimer);
        elements.pauseBtn.addEventListener('click', pauseTimer);
        elements.resetBtn.addEventListener('click', resetTimer);
        elements.skipBtn.addEventListener('click', () => completePomodoro(true));

        elements.soundBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                playSound(btn.dataset.sound);
            });
        });

        elements.shareBtn.addEventListener('click', shareCard);
        elements.closeModalBtn.addEventListener('click', hideCompletionModal);

        // Close modal on backdrop click
        elements.modal.addEventListener('click', (e) => {
            if (e.target === elements.modal) {
                hideCompletionModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.target.matches('button')) {
                e.preventDefault();
                if (state.isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            }

            if (e.code === 'Escape') {
                if (!elements.modal.classList.contains('hidden')) {
                    hideCompletionModal();
                } else if (state.isRunning) {
                    pauseTimer();
                }
            }

            if (e.code === 'KeyR' && !e.target.matches('input')) {
                resetTimer();
            }
        });

        // =====================
        // Initialization
        // =====================
        function init() {
            loadDailyFocus();
            updateTimerDisplay();
            updateProgressRing();
            updateModeDisplay();
            updatePomodoroCounter();
            // Note: Notification permission is requested on first timer start, not here
        }

        init();
    </script>

</body>
